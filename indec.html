<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Math Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Math Calculator (OOP)</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">

        <div class="operations">
            <button onclick="performCalculation('add')">+</button>
            <button onclick="performCalculation('subtract')">-</button>
            <button onclick="performCalculation('multiply')">x</button>
            <button onclick="performCalculation('divide')">/</button>
        </div>

        <h2>Result: <span id="result">0</span></h2>
    </div>

    <script src="index.js"></script>
</body>
</html>
